<!DOCTYPE html>

<body>
    <main class="AboutUs-mobile w-full overflow-hidden" dir="rtl">
        <basis core="call" file="header1.inc" pageindex="[##cms.cms.pageindex##]"/>
       
       <div class="about-container w-full flex flex-col">
      <section class="section-1 w-full flex justify-center items-center mt-[7vh] ">
        <div class="Banner-Container w-full flex justify-center items-center">
            <basis core="print" datamembername="db.aboutGallery">
                <layout>
                    @child
                </layout>
                <face filter="ord=51">
            <div class="IMG w-full flex justify-center items-center">
                <img src="@largeIMG" alt="retailshow" title="retailshow" class="w-full object-cover">
            </div>
                </face>
            </basis>
        </div>
      </section>
      <section class="section-2 w-full flex justify-center items-center ">
        <div class="Boss-Container w-90p mx-auto my-[2em] flex flex-col">
            <div class="Title-main mr-auto flex-col relative overflow-hidden w-full
            flex justify-start gap-4 items-start ">

              <span class="line duration-700 absolute flex left-0 my-auto top-0 bottom-0
              justify-center  right-0  delay-100  w-[2px] h-0  bg-darkBlue "></span>

            
              <h1 class="font-IRANSansWeb500 relative duration-700 translate-y-[100%] mr-[.5em]
              font-medium text-base leading-25.04 text-darkBlue">
              پیام مدیر عامل
              </h1>
          
          </div>
            <div class="LeftSec ml-auto relative w-[90%] flex justify-end items-end mt-[2em]">
                <div class="IMG w-[90%] flex justify-start items-start">
                    <basis core="print" datamembername="db.aboutGallery">
                        <layout>
                            @child
                        </layout>
                        <face filter="ord=52">
                    <img src="@largeIMG" alt="retailshow" title="retailshow"  class="w-full object-cover">
                        </face>
                    </basis>
                </div>
                <div class="Col w-[8%] absolute left-0 bottom-0 flex justify-end items-end ">
                    <span class="text w-max flex  absolute left-0 bottom-0 rotate-[90deg] before:content-[''] before:bg-darkBlue before:h-[50px]
                    before:absolute before:top-0 before:w-[1px] before:translate-x-[-14.8em] before:translate-y-[.1em] 
                    before:rotate-[90deg] pt-[1em] ">
                    <basis core="print" datamembername="db.aboutGallery">
                        <layout>
                            @child
                        </layout>
                        <face filter="ord=2">
                         <h5 class="w-max absolute left-0 bottom-0 translate-x-100 translate-y-[100%]
                         font-TeluguMN700 font-bold text-sm leading-[17.02px] text-darkBlue ">  @name</h5>
                        </face>
                    </basis>
                    </span>
                </div>
              </div>
            <div class="RightSec relative w-full flex justify-start items-start flex-col">
                <div class="Box-container mt-[2em] w-full flex justify-start items-start flex-col gap-[1.5em]">
                    <div class="Title-main mr-auto flex-col relative overflow-hidden w-full
                    flex justify-start gap-1 items-start ">
        
                      <span class="line duration-700 absolute flex left-0 my-auto top-0 bottom-0
                      justify-center  right-0  delay-100  w-[2px] h-0  bg-darkBlue "></span>
        
                    
                      <h1 class="font-IRANSansWeb500 relative duration-700 translate-y-[100%] mr-[.5em]
                      font-medium text-base leading-25.04 text-darkBlue">
                      پیام مدیر عامل
                      </h1>
                  
                  </div>
                    <div class="Title min-h-[30px] w-full flex justify-start items-start overflow-hidden">
                        <basis core="print" datamembername="db.text">
                            <layout>
                                @child
                            </layout>
                            <face filter="Rownumber=1">
                        <h2  class="font-IRANSansWeb700 relative duration-700 translate-y-[100%] 
                        font-bold text-lg leading-[21.76px] text-darkBlue">
                        @text
                        </h2>
                            </face>
                        </basis>
                    </div>
                   <div class="Text w-full flex justify-start items-start overflow-hidden flex-col">
                    <basis core="print" datamembername="db.aboutus">
                        <layout>
                            @child
                        </layout>

                        <face filter="TypeID=250">
                    <p class="font-IRANSansWeb300 font-normal text-sm leading-21.91 text-black text-justify duration-700 translate-y-[100%]"> 
                        @largetext
                    </p>
                        </face>

                    </basis>
                   </div>
                </div>
              </div>
           
        </div>
 
      </section>
      <section class="section-3 w-full bg-gray-bg py-[1.5em] flex-col flex justify-center items-center ">
       <div class="about-c w-full flex-col justify-start items-start">
        <div class="Box-container w-90p mx-auto flex justify-start items-start flex-col gap-[1.5em]">
            <div class="Title-main mr-auto flex-col relative overflow-hidden w-full
            flex justify-start gap-4 items-start ">

              <span class="line duration-700 absolute flex left-0 my-auto top-0 bottom-0
              justify-center  right-0  delay-100  w-[2px] h-0  bg-darkBlue "></span>

              <basis core="print" datamembername="db.aboutus">
                <layout>
                    @child
                </layout>
                <face filter="TypeID=128">
            
              <h2 class="font-IRANSansWeb500 relative duration-700 translate-y-[100%] mr-[.5em]
              font-medium text-base leading-25.04 text-darkBlue">
              @text
              </h2>
                </face>
              </basis>
          </div>
       
           <div class="Text w-full flex justify-start items-start overflow-hidden flex-col">
            <basis core="print" datamembername="db.aboutus">
                <layout>
                    @child
                </layout>
                <face filter="TypeID=129">
            <p class="font-IRANSansWeb400 font-normal text-sm leading-21.91 text-black  duration-700 translate-y-[100%]"> 
                @largetext
            </p>
                </face>
            </basis>
           </div>
        </div>
       </div>
       <div class="Video-Container  my-[1.5em] w-90p mx-auto flex justify-center items-center">
        <div class="inVideo w-full relative flex items-center justify-center">
            <basis core="print" datamembername="db.aboutVideo">
                <layout>
                    @child
                </layout>
                <face>
            <video src="@largeIMG" id="player" title="@name" playsinline 
            class="w-full object-cover">

            </video>
                </face>
            </basis>
            <div class="ov overlay [&.hide]:opacity-0 [&.hide]:pointer-events-none duration-1000
             absolute w-full h-full bg-[#0000004D] pointer-events-none"></div>
            <div class="play-popup-container [&.hide]:opacity-0 [&.hide]:pointer-events-none duration-1000 overlay w-[55px] h-[55px] absolute z-1 cursor-pointer">
                <div class="play-popup-btn w-full h-full relative flex items-center justify-center" data-video="https://player.vimeo.com/video/619757568?dnt=1&app_id=122963">
                    <svg xmlns="http://www.w3.org/2000/svg" width="153.417" height="153.417" viewBox="0 0 153.417 153.417">
                        <g id="Group_457" data-name="Group 457" transform="translate(-1061.792 -431.792)">
                        <g id="Ellipse_1" data-name="Ellipse 1" transform="translate(1063 433)" fill="none" stroke="#fff" stroke-width="1" opacity="0.3">
                        <circle cx="75.5" cy="75.5" r="75.5" stroke="none"/>
                        <circle cx="75.5" cy="75.5" r="75" fill="none"/>
                        </g>
                        <path id="Path_1" data-name="Path 1" d="M75.708,0A75.708,75.708,0,1,1,0,75.708" transform="translate(1062.792 432.792)" fill="none" stroke="#fff" stroke-width="2"/>
                        </g>
                        </svg>
                    <div class="play-popup-btn__circle absolute">
                        <div class="play-popup-btn__circle__bullet"></div>
                        <span class="play-popup-btn__circle__text text-left">
                           <p class="font-IRANSansWeb300  text-[8px] text-white relative  leading-[15.02px]
                            after:w-[5px] after:h-[5px] after:absolute after:-left-3 after:top-[40%] after:bg-white after:rounded-full">
                               Play 

                           </p>
                        <p class="font-IRANSansWeb300  text-[8px] text-white relative  leading-[15.02px]">

                            video
                        </p>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
